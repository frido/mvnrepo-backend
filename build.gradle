buildscript {
    ext.kotlin_version = '1.1.1'

    ext {
        springBootVersion = '1.5.4.RELEASE'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}

plugins {
    id "com.heroku.sdk.heroku-gradle" version "0.2.0"
}
//subprojects {
    apply plugin: "java"
    apply plugin: 'kotlin'
    apply plugin: 'application'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    //apply plugin: 'org.springframework.boot.gradle.plugin.SpringBootPlugin'
//}



jar {
    baseName = 'mvnrepo-backend'
    version = '0.0.1-SNAPSHOT'
    archiveName = 'mvnrepo-backend.jar'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile("org.springframework.boot:spring-boot-starter-web")
    // TODO: spring 5.0
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
    testCompile("org.springframework.boot:spring-boot-starter-test")

}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

heroku {
    appName = "mvnrepo-backend"
    includes = ["build/libs/mvnrepo-backend.jar"] // TODO: nefunguje relativna cesta vo windows
    includeBuildDir = false
    processTypes(
            web: "java -jar build/libs/mvnrepo-backend.jar"
    )
}
